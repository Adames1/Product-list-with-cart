<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Product list with cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="content-main">
        <!-- product list -->
        <section class="section-productlist">
            <div class="container container-productlist">
                <header>
                    <h1 class="productlist-title">Desserts</h1>
                </header>
    
                <!-- list -->
                <div class="product-list"></div>
                <!-- list -->
            </div>
        </section>
        <!-- product list -->
    
        <!-- product cart -->
        <section class="section-cart">
            <div class="container container-cart">
                <div class="section-cart--counter">
                    <span class="counter">Your Cart (0)</span>
                </div>
                <div class="section-cart--illustrationcart">
                    <img src="./assets/images/illustration-empty-cart.svg" alt="">
                    <h3>Your added items will appear here</h3>
                </div>
            </div>
        </section>
        <!-- product cart -->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
